elasticsearch:
  build: elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"
  volumes:
    - /opt/vision/elasticsearch/lib:/var/lib/elasticsearch
    - /opt/vision/elasticsearch/log:/var/log/supervisor
  hostname: elasticsearch

influxdb:
  build: influxdb
  ports:
    - "8083:8083"
    - "8086:8086"
    - "8090:8090"
    - "8099:8099"
  volumes:
    - /opt/vision/influxdb/lib:/var/lib/influxdb
    - /opt/vision/influxdb/log:/var/log/supervisor

grafana:
  build: grafana
  ports:
    - "9090:80"
  volumes:
    - /opt/vision/grafana/log:/var/log/supervisor
  links:
    - elasticsearch:elasticsearch
    - influxdb:influxdb

kibana:
  build: kibana
  ports:
    - "5601:5601"
  volumes:
    - /opt/vision/kibana/log:/var/log/supervisor
  links:
    - elasticsearch:elasticsearch

fluentd:
  build: fluentd
  ports:
    - "24224:24224"
    - "9292:9292"
  volumes:
    - /opt/vision/fluentd/log:/var/log/supervisor
  links:
    - elasticsearch:elasticsearch

cadvisor:
  image: google/cadvisor
  volumes:
   - /:/rootfs:ro
   - /var/run:/var/run:rw
   - /sys:/sys:ro
   - /var/lib/docker/:/var/lib/docker:ro
  ports:
   - "9999:8080"
