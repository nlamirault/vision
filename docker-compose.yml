#
# Monitoring
#

cadvisor:
  image: google/cadvisor:0.18.0
  name: cadvisor
  command: -storage_driver=influxdb -storage_driver_db=cadvisor -storage_driver_host=influxdb:8086
  volumes:
   - /:/rootfs:ro
   - /var/run:/var/run:rw
   - /sys:/sys:ro
   - /var/lib/docker/:/var/lib/docker:ro
  ports:
   - "9999:8080"
  links:
    - influxdb:influxdb
  log_driver: "syslog"
