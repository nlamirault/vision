#
# Services
#

elasticsearch:
  # build: elasticsearch
  image: portefaix/elasticsearch:2.0.0
  name: elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"
  volumes:
    - /opt/vision/elasticsearch/lib:/var/lib/elasticsearch
  log_driver: "syslog"

influxdb:
  build: influxdb
  name: influxdb
  ports:
    - "8083:8083"
    - "8086:8086"
  expose:
    - "8090"
    - "8099"
  volumes:
    - /opt/vision/influxdb/lib:/var/lib/influxdb
  log_driver: "syslog"

grafana:
  # build: grafana
  image: portefaix/grafana:2.5.0
  name: grafana
  ports:
    - "9191:3000"
  volumes:
    - /opt/vision/grafana/lib:/var/lib/grafana
    - /opt/vision/grafana/log:/var/log/grafana
  links:
    - influxdb:influxdb
  log_driver: "syslog"

kibana:
  # build: kibana
  image: portefaix/kibana:4.2.0
  name: kibana
  ports:
    - "9393:5601"
  links:
    - elasticsearch
  log_driver: "syslog"

